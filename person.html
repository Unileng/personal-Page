<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的炫酷主页</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      color: #eee;
      line-height: 1.6;
    }
    header {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
    }
    header img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid #00e5ff;
      box-shadow: 0 0 20px #00e5ff;
      object-fit: cover;
    }
    header h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
    }
    header p {
      color: #ccc;
    }
    main {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }
    section {
      margin-bottom: 50px;
    }
    h2 {
      border-left: 5px solid #00e5ff;
      padding-left: 10px;
      color: #00e5ff;
      text-shadow: 0 0 8px #00e5ff;
      margin-bottom: 20px;
    }
    .info p span {
      color: #ff5252;
      font-weight: bold;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .game-card {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,229,255,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .game-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px rgba(0,229,255,0.7);
    }
    .game-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .game-card .content {
      padding: 15px;
    }
    .game-card h3 {
      margin: 0 0 10px;
      color: #00e5ff;
    }
    .game-card p {
      color: #ccc;
      font-size: 0.9em;
    }
    .game-card a {
      color: #00e5ff;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid rgba(255,255,255,0.2);
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <img src="/assest/27041755582704_.pic_hd.jpg">
    <h1>冷本县 - 游戏前端开发</h1>
    <p>热爱游戏开发与前端技术 | 专注于互动体验与性能优化</p>
  </header>

  <main>
    <section class="info">
      <h2>个人信息</h2>
      <p><span>邮箱：</span>lbx9707@163.com</p>
      <p><span>技能：</span> JavaScript, TypeScript, Cocos Creator, unity, shader, python</p>
    </section>

    <section class="edu">
      <h2>教育经历</h2>
      <p>2015 - 2019 本科  河南工程学院  物联网工程</p>
    </section>

    <section class="games">
      <h2>游戏作品</h2>
      <div class="game-grid">
        <div class="game-card">
          <a href="https://yourgame1.com" target="_blank">
            <img src="./gameCard/1.jpg" alt="Game 1">
          </a>
          <div class="content">
            <h3><a href="https://yourgame1.com" target="_blank">小动物大作战</a></h3>
            <p>一款休闲益智消除游戏，特色的技能与关卡设计</p>
          </div>
        </div>
        <div class="game-card">
          <a href="https://yourgame2.com" target="_blank">
            <img src="game2.jpg" alt="Game 2">
          </a>
          <div class="content">
            <h3><a href="https://yourgame2.com" target="_blank">成语拼图</a></h3>
            <p>成语小游戏</p>
          </div>
        </div>
        <div class="game-card">
          <a href="https://yourgame3.com" target="_blank">
            <img src="game3.jpg" alt="Game 3">
          </a>
          <div class="content">
            <h3><a href="https://yourgame3.com" target="_blank">像素探险</a></h3>
            <p>复古像素风格动作冒险游戏，探索地图、收集装备、击败BOSS。</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    © 2025  I am OK.
  </footer>
</body>
</html>
